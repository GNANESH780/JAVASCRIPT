<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let day = prompt("enter your day");
        switch (day) {
            case "mon":
                console.log('monday')
                break;
            case 'tue':
                console.log('tuesday')
                break;
            case 'thu':
                console.log('gnanesh reddy')
                break;
            case 'fri':
                console.log('friday is a good day')
            case 'sat':
                console.log('saterday')
            default:
                console.log('invali input')
        }
    </script>
</head>
